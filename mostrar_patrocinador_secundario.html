<div id="contenedor" style="float: left; width: 1024px; height: 80px; background-color: transparent;" >
	<script language="javascript" type="text/javascript">
		function iFrameHeight() {
			var h=0;
			if ( !document.all ) {
				h = document.getElementById('scroll').contentDocument. height;
				document.getElementById('scroll').style.height = h +'px'- 30;
			}
			else if( document.all ) {
				h = document.frames('scroll').document.body.scrollHeight;
				document.all.scroll.style.height = h + -10 + 'px';
			}
		}
	</script>
    
<iframe onload="iFrameHeight()" id="scroll"
name=""
src="patrocinador_comite_disciplinario.php"
width="100%"
height="80px"
scrolling="no"
align="left"
frameborder="0"
class="wrapper">
</iframe>

</div>
